<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход / Регистрация - Common Auto Parts</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-black via-gray-900 to-black min-h-screen">
  <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
      <div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-white">
          Common Auto Parts
        </h2>
        <p class="mt-2 text-center text-sm text-gray-400">
          Качественные автозапчасти для вашего автомобиля
        </p>
      </div>

      <div class="bg-gray-900 rounded-2xl shadow-2xl p-8 border border-gray-700">
        <div class="flex border-b border-gray-700 mb-6">
          <button id="loginTab" class="flex-1 py-3 px-4 text-center font-semibold text-[#144374] border-b-2 border-[#144374] transition-colors">
            Вход
          </button>
          <button id="registerTab" class="flex-1 py-3 px-4 text-center font-semibold text-gray-400 hover:text-gray-300 transition-colors">
            Регистрация
          </button>
        </div>

        <div id="loginForm" class="space-y-6">
          <div>
            <label for="loginEmail" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
            <input type="email" id="loginEmail" required class="w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-[#144374] focus:ring-2 focus:ring-[#144374]/20 transition-all" placeholder="Введите ваш email">
          </div>
          <div>
            <label for="loginPassword" class="block text-sm font-medium text-gray-300 mb-2">Пароль</label>
            <input type="password" id="loginPassword" required class="w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-[#144374] focus:ring-2 focus:ring-[#144374]/20 transition-all" placeholder="Введите пароль">
          </div>
          <div id="loginError" class="bg-red-500/20 border border-red-500 rounded-lg p-3 text-red-400 text-sm hidden"></div>
          <button id="loginBtn" class="w-full py-3 rounded-lg font-semibold text-white bg-[#144374] hover:bg-[#1a5490] focus:outline-none focus:ring-2 focus:ring-[#144374]/50 transition-colors shadow-lg">
            Войти
          </button>
        </div>

        <div id="registerForm" class="space-y-4 hidden">
          <div>
            <label for="registerName" class="block text-sm font-medium text-gray-300 mb-2">Имя</label>
            <input type="text" id="registerName" required class="w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-[#144374] focus:ring-2 focus:ring-[#144374]/20 transition-all" placeholder="Введите ваше имя">
          </div>
          <div>
            <label for="registerEmail" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
            <input type="email" id="registerEmail" required class="w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-[#144374] focus:ring-2 focus:ring-[#144374]/20 transition-all" placeholder="Введите ваш email">
          </div>
          <div>
            <label for="registerPassword" class="block text-sm font-medium text-gray-300 mb-2">Пароль</label>
            <input type="password" id="registerPassword" required class="w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-[#144374] focus:ring-2 focus:ring-[#144374]/20 transition-all" placeholder="Введите пароль">
          </div>
          <div>
            <label for="registerPhone" class="block text-sm font-medium text-gray-300 mb-2">Номер телефона</label>
            <input type="tel" id="registerPhone" required class="w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-[#144374] focus:ring-2 focus:ring-[#144374]/20 transition-all" placeholder="Введите номер телефона">
          </div>
          <div>
            <label for="registerAddress" class="block text-sm font-medium text-gray-300 mb-2">Адрес</label>
            <input type="text" id="registerAddress" required class="w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-[#144374] focus:ring-2 focus:ring-[#144374]/20 transition-all" placeholder="Введите ваш адрес">
          </div>
          <div>
            <label for="registerCompany" class="block text-sm font-medium text-gray-300 mb-2">Название компании</label>
            <input type="text" id="registerCompany" required class="w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-[#144374] focus:ring-2 focus:ring-[#144374]/20 transition-all" placeholder="Введите название компании">
          </div>
          <div id="registerError" class="bg-red-500/20 border border-red-500 rounded-lg p-3 text-red-400 text-sm hidden"></div>
          <div id="registerSuccess" class="bg-green-500/20 border border-green-500 rounded-lg p-3 text-green-400 text-sm hidden"></div>
          <button id="registerBtn" class="w-full py-3 rounded-lg font-semibold text-white bg-[#144374] hover:bg-[#1a5490] focus:outline-none focus:ring-2 focus:ring-[#144374]/50 transition-colors shadow-lg">
            Отправить запрос на регистрацию
          </button>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { supabase } from './src/lib/supabase.ts';
    import { hashPassword, verifyPassword } from './src/lib/crypto.ts';

    const loginTab = document.getElementById('loginTab');
    const registerTab = document.getElementById('registerTab');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');

    loginTab.addEventListener('click', () => {
      loginTab.classList.add('text-[#144374]', 'border-b-2', 'border-[#144374]');
      loginTab.classList.remove('text-gray-400');
      registerTab.classList.remove('text-[#144374]', 'border-b-2', 'border-[#144374]');
      registerTab.classList.add('text-gray-400');
      loginForm.classList.remove('hidden');
      registerForm.classList.add('hidden');
    });

    registerTab.addEventListener('click', () => {
      registerTab.classList.add('text-[#144374]', 'border-b-2', 'border-[#144374]');
      registerTab.classList.remove('text-gray-400');
      loginTab.classList.remove('text-[#144374]', 'border-b-2', 'border-[#144374]');
      loginTab.classList.add('text-gray-400');
      registerForm.classList.remove('hidden');
      loginForm.classList.add('hidden');
    });

    document.getElementById('loginBtn').addEventListener('click', async () => {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const errorDiv = document.getElementById('loginError');

      try {
        const { data, error } = await supabase
          .from('catalog_users')
          .select('*')
          .eq('email', email)
          .maybeSingle();

        if (error) throw error;

        if (!data) {
          errorDiv.textContent = 'Неверный email или пароль';
          errorDiv.classList.remove('hidden');
          return;
        }

        if (data.status === 'pending') {
          errorDiv.textContent = 'Ваш запрос на регистрацию ожидает одобрения администратором';
          errorDiv.classList.remove('hidden');
          return;
        }

        if (data.status === 'rejected') {
          errorDiv.textContent = 'Ваш запрос на регистрацию был отклонен';
          errorDiv.classList.remove('hidden');
          return;
        }

        const isPasswordValid = await verifyPassword(password, data.password_hash);

        if (!isPasswordValid) {
          errorDiv.textContent = 'Неверный email или пароль';
          errorDiv.classList.remove('hidden');
          return;
        }

        localStorage.setItem('catalogUser', JSON.stringify(data));
        window.location.href = '/catalog.html';
      } catch (error) {
        errorDiv.textContent = 'Ошибка входа: ' + error.message;
        errorDiv.classList.remove('hidden');
      }
    });

    document.getElementById('registerBtn').addEventListener('click', async () => {
      const name = document.getElementById('registerName').value;
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;
      const phone = document.getElementById('registerPhone').value;
      const address = document.getElementById('registerAddress').value;
      const company = document.getElementById('registerCompany').value;
      const errorDiv = document.getElementById('registerError');
      const successDiv = document.getElementById('registerSuccess');

      errorDiv.classList.add('hidden');
      successDiv.classList.add('hidden');

      if (!name || !email || !password || !phone || !address || !company) {
        errorDiv.textContent = 'Пожалуйста, заполните все поля';
        errorDiv.classList.remove('hidden');
        return;
      }

      try {
        const { data: existingUser } = await supabase
          .from('catalog_users')
          .select('email')
          .eq('email', email)
          .maybeSingle();

        if (existingUser) {
          errorDiv.textContent = 'Пользователь с таким email уже существует';
          errorDiv.classList.remove('hidden');
          return;
        }

        const hashedPassword = await hashPassword(password);

        const { error } = await supabase
          .from('catalog_users')
          .insert([{
            name,
            email,
            password_hash: hashedPassword,
            phone_number: phone,
            address,
            company_name: company,
            status: 'pending'
          }]);

        if (error) throw error;

        successDiv.textContent = 'Запрос на регистрацию отправлен! Ожидайте одобрения администратора.';
        successDiv.classList.remove('hidden');

        document.getElementById('registerName').value = '';
        document.getElementById('registerEmail').value = '';
        document.getElementById('registerPassword').value = '';
        document.getElementById('registerPhone').value = '';
        document.getElementById('registerAddress').value = '';
        document.getElementById('registerCompany').value = '';
      } catch (error) {
        errorDiv.textContent = 'Ошибка регистрации: ' + error.message;
        errorDiv.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
